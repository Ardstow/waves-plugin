<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>声骇词条模拟器</title>
    <link rel="stylesheet" href="{{pluginResources}}/Template/Shock/shock.css">
</head>
<body>
    <div class="container">
        <!-- 用户信息区域 -->
        <div class="user-info">
            <div class="user-nickname">{{nickname}}</div>
            <div class="user-details">
                <div class="simulation-count">今日第{{count}}次梭哈</div>
                <div class="simulation-date">{{date}}</div>
            </div>
        </div>
        
        <div class="header">
            <h1>声骇词条模拟器</h1>
            <div class="subtitle">今日梭哈 · 随机词条</div>
        </div>
        
        <div class="artifact-container">
            <div class="artifact-header">
                <div class="artifact-name">虚拟声骇 </div>
                <div class="artifact-type">5星声骇</div>
            </div>
            
            <div class="artifact-stats">
                {{each attributes attr}}
                <div class="stat-item">
                    <span class="stat-name">{{attr.name}}</span>
                    <span class="stat-value">+{{attr.value}}{{attr.unit}}</span>
                </div>
                {{/each}}
            </div>
            
            <div class="artifact-footer">
                <div class="artifact-description">
                    相信科学，理性看待。
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="hint">今日运势：{{randomHint}}</div>
            <div class="tip">提示：使用"～历史梭哈"查看今日所有记录</div>
        </div>
    </div>
    
    <script>
        // 随机运势提示
        const hints = [
            "声骇共鸣，运势如虹！",
            "今日欧气满满，宜强化！",
            "高频共振，好运连连！",
            "能量满溢，心想事成！",
            "共鸣之力，助你横扫深塔！",
            "异感波动，好运降临！"
        ];
        
        document.addEventListener('DOMContentLoaded', function() {
            const randomHint = hints[Math.floor(Math.random() * hints.length)];
            const hintElement = document.querySelector('.hint');
            if (hintElement) {
                hintElement.textContent = `今日运势：${randomHint}`;
            }
        });
    </script>
</body>
</html>
